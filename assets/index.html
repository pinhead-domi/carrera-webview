<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="light-container" class="wrapper">
    <div id="light-1" class="wrapper-child starting-light"></div>
    <div id="light-2" class="wrapper-child starting-light"></div>
    <div id="light-3" class="wrapper-child starting-light"></div>
    <div id="light-4" class="wrapper-child starting-light"></div>
    <div id="light-5" class="wrapper-child starting-light"></div>
    <div id="light-6" class="wrapper-child green-flag"></div>
  </div>
  <div class="wrapper">
    <div id="controller-0" class="controller-indicator"></div>
  </div>
  <div class="car-info-wrapper">
    <div class="car-info-card">
      <div class="car-info-card-header">
        <b id="car-0-driver">Dominik</b>
        <img src="fastest_lap.jpg" id="car-0-fastest-lap" class="fastest_lap"/>
      </div>
      <div class="car-info-card-content">
        <div class="data">
          <div class="data-title">Laps:</div>
          <div class="data-content" id="car-0-laps">0</div>
        </div>
        <div class="data">
          <div class="data-title">Best lap:</div>
          <div class="data-content" id="car-0-personal-best">23.5s</div>
        </div>
        <div class="data">
          <div class="data-title">Last lap:</div>
          <div class="data-content" id="car-0-last-lap">24.6s</div>
        </div>
        <div class="data">
          <div class="data-title">Status:</div>
          <div class="data-content" id="car-0-status">On track</div>
        </div>
        <div class="data">
          <div class="data-title">Fuel:</div>
          <div class="fuel">
            <div class="fuel-data" id="car-0-fuel"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="car-info-card">
      <div class="car-info-card-header">
        <b>Title</b>
      </div>
      <div class="car-info-card-content">
        Content:
      </div>
    </div>
    <div class="car-info-card">
      <div class="car-info-card-header">
        <b>Title</b>
      </div>
      <div class="car-info-card-content">
        Content:
      </div>
    </div>
    <div class="car-info-card">
      <div class="car-info-card-header">
        <b>Title</b>
      </div>
      <div class="car-info-card-content">
        Content:
      </div>
    </div>
    <div class="car-info-card">
      <div class="car-info-card-header">
        <b>Title</b>
      </div>
      <div class="car-info-card-content">
        Content:
      </div>
    </div>
    <div class="car-info-card">
      <div class="car-info-card-header">
        <b>Title</b>
      </div>
      <div class="car-info-card-content">
        Content:
      </div>
    </div>
  </div>
  <ul id="list"></ul>
</body>
